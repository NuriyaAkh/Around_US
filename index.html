<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>
      Around US
    </title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="logo Around US">
    </header>
    <main class="content">
      <section class="profile" >

        <img class="profile__img" src="./images/image_jc.jpg" alt="profile image">
        <div class="profile__info">
          <div class="profile__text">
            <p class="profile__name">Jacques Cousteau</p>
            <button type="button" class="profile__button-name-edit">
              <img class="profile__edit-icon" src="./images/edit-logo.png" alt="link-edit icon">
            </button>
            <p class="profile__type">Explorer</p>

          </div>

          <button type="button" class="profile__button-add" href="#">
          <img class="profile__add-img"src="./images/+.svg" alt="add sidn">
          </button>
      </div>

      </section>
      <section class="cards">
        <article class="card">
          <img class="card__img" src="./images/yasomite-valley.png" alt="yasomite valley foto">
          <div class="card__info">
          <p class="card__title">Yasomite valley</p>
          <img class="card__love" src="./images/heart.svg" alt="love it icon">
          </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/lake-louise.png" alt="Lake Louise foto">
          <div class="card__info">
          <p class="card__title">Lake Louise</p>
          <img class="card__love" src="./images/heart.svg" alt="love it icon">
          </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/bald-mountains.png" alt="Bald Mountains foto">
          <div class="card__info">
          <p class="card__title">Bald Mountains</p>
          <img class="card__love" src="./images/heart.svg" alt="love it icon">
          </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/latemar.png" alt="Latemar foto">
          <div class="card__info">
          <p class="card__title">Latemar</p>
          <img class="card__love" src="./images/heart.svg" alt="love it icon">
          </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/vanoise-nationals.png" alt="Vanoise Nationals foto">
          <div class="card__info">
          <p class="card__title">Vanoise Nationals</p>
          <img class="card__love" src="./images/heart.svg" alt="love it icon">
          </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/lago-di-braise.png" alt="Lago di Braies foto">
          <div class="card__info">
          <p class="card__title">Lago di Braies</p>
          <img class="card__love" src="./images/heart.svg" alt="love it icon">
          </div>
        </article>


      </section>
    </main>
    <footer>
      <p class="footer">Â© 2022 Around The U.S.</p>
    </footer>
  </body>
  <script src=""></script>
</html>
