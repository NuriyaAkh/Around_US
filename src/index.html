<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  <title>
    Around US
  </title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="logo Around US" />
  </header>
  <main class="content">
    <section class="profile">
      <div class ="profile__img-container">
      <img class="profile__img" src="<%=require('./images/image_jc.jpg')%>" alt="profile image" />
      <div class ="profile__img-edit-logo">
        <img class ="profile__img-icon" src="<%=require('./images/edit-avatar-logo.svg')%>" alt="edit avatar icon" >
      </div>
      </div>
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button aria-label="edit" type="button" class="profile__button-name-edit">
          </button>
          <p class="profile__about">Explorer</p>
        </div>

        <button aria-label="add" type="button" class="profile__button-add">
          <img class="profile__add-img" src="<%=require('./images/+.svg')%>" alt="add sidn" />
        </button>
      </div>
    </section>
    <section class="cards">
      <ul class="cards__container"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Â© 2022 Around The U.S.</p>
  </footer>
<!-- Preview image popup -->
  <div class="forms" id="image-show">
    <div class="forms__image-big">
      <button aria-label="close" type="button" class="forms__button-close"></button>
      <img class="forms__image" alt=" " src=" ">
      <h3 class="forms__image-title"></h3>
    </div>
  </div>
<!-- Profile info popup -->
  <div class="forms" id="edit-profile">
    <div class="forms__container">
      <button aria-label="close" type="button" class="forms__button-close"></button>
      <h3 class="forms__title">Edit profile</h3>
      <form class="form" name="edit-form" id="edit-form" novalidate>
        <input type="text" class="form__input" id="username" name="username" placeholder="Name" required minlength="2"
          maxlength="40" />
        <span class="username-input-error form__error-text"></span>
        <input type="text" class="form__input" id="about" name="about" placeholder="About Me" required minlength="2"
          maxlength="200" />
        <span class="about-input-error form__error-text "></span>
        <button type="submit" class="form__button">Save</button>
      </form>
    </div>
  </div>
  <!-- Add new card popup-->
  <div class="forms" id="img-add">
    <div class="forms__container">
      <button aria-label="close" type="button" class="forms__button-close"></button>
      <h3 class="forms__title">New place</h3>
      <form class="form" name="add-form" id="add-form" novalidate>
        <input type="text" class="form__input " id="title" name="name" placeholder="Title" minlength="1" maxlength="30"
          required />
        <span class="title-input-error form__error-text "></span>
        <input type="URL" class="form__input" id="image-link" name="link" placeholder="Image link" required />
        <span class="image-link-input-error form__error-text"></span>
        <button type="submit" class="form__button" disabled>Create</button>
      </form>
    </div>
  </div>
  <!--Confirm popup  -->
  <div class="forms" id="confirm-popup">
    <div class="forms__container">
      <button aria-label="close" type="button" class="forms__button-close"></button>
      <!-- <form class="form" name="confirm-form" id="confirm-form" novalidate> -->
      <h3 class="forms__title">Are you sure?</h3>
      <button type="submit" class="form__button">Yes</button>
     <!--  --> </form>
    </div>
  </div>
  <!-- Change profile picture popup -->
  <div class="forms" id="update-avatar-popup">
    <div class="forms__container">
      <button aria-label="close" type="button" class="forms__button-close"></button>
      <form class="form" name="avatar-form" id="avatar-form" novalidate>
      <h3 class="forms__title">Change profile picture</h3>
      <input type="URL" class="form__input" id="avatar-link" name="avatar" placeholder="New Image URL" required />
        <span class="avatar-link-input-error form__error-text"></span>
      <button type="submit" class="form__button">Save</button>
    </form>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <img class="card__img" src=" " alt="">
      <button aria-label="delete button" class="card__delete" type="button"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like">
        <button aria-label="love it" type="button" class="card__button"></button>
        <p class ="card__likes-counter"></p>
        </div>
      </div>
    </li>
  </template>
  <!--  <script defer type="module" src="./scripts/components/Card.js"></script>
  <script defer type="module" src="./scripts/utils.js"></script>
  <script defer type="module" src="./scripts/components/FormValidator.js"></script>
  <script defer type="module" src="./scripts/pages/index.js"> </script>
 -->

</body>

</html>
